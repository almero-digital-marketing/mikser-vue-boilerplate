blank: true
plugins: [ect, markdown, archieml, yaml, json, caching, images, videos, gate, assets, whitebox]
workers: 2
cleanUrls: true
rsync: true
layouts:
- pattern: '**/ssl.nginx.conf'
  layout: /system/ssl.ect
- pattern: '**/nossl.nginx.conf'
  layout: /system/nossl.ect
- pattern: '**/sitemap.xml'
  layout: /system/sitemap.ect
- pattern: '**/robots.txt'
  layout: /system/robots.ect
- pattern: '**/*'
  layout: '404'
compile:
- command: grunt gallery
  pattern: '**/gallery/**/*'
  sync: true
- command: grunt email
  pattern: '**/email/**/*'
  sync: true
whitebox:
  layout:
    source: /out/index.html
    meta: 
      partials:
        head: /head.ect
        body: /body.ect
